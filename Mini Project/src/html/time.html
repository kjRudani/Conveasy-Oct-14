    <script>
        const customConsole = (w) => {
            const pushToConsole = (payload, type) => {
                w.parent.postMessage({
                    console: {
                        payload: stringify(payload),
                        type: type
                    }
                }, "*")
            }

            w.onerror = (message, url, line, column) => {
                // the line needs to correspond with the editor panel
                // unfortunately this number needs to be altered every time this view is changed
                line = line - 70
                if (line < 0) {
                    pushToConsole(message, "error")
                } else {
                    pushToConsole(`[${line}:${column}] ${message}`, "error")
                }
            }

            let console = (function (systemConsole) {
                return {
                    log: function () {
                        let args = Array.from(arguments)
                        pushToConsole(args, "log")
                        systemConsole.log.apply(this, args)
                    },
                    info: function () {
                        let args = Array.from(arguments)
                        pushToConsole(args, "info")
                        systemConsole.info.apply(this, args)
                    },
                    warn: function () {
                        let args = Array.from(arguments)
                        pushToConsole(args, "warn")
                        systemConsole.warn.apply(this, args)
                    },
                    error: function () {
                        let args = Array.from(arguments)
                        pushToConsole(args, "error")
                        systemConsole.error.apply(this, args)
                    },
                    system: function (arg) {
                        pushToConsole(arg, "system")
                    },
                    clear: function () {
                        systemConsole.clear.apply(this, {})
                    },
                    time: function () {
                        let args = Array.from(arguments)
                        systemConsole.time.apply(this, args)
                    },
                    assert: function (assertion, label) {
                        if (!assertion) {
                            pushToConsole(label, "log")
                        }

                        let args = Array.from(arguments)
                        systemConsole.assert.apply(this, args)
                    }
                }
            }(window.console))

            window.console = { ...window.console, ...console }

            console.system("Running fiddle")
        }

        if (window.parent) {
            customConsole(window)
        }
    </script>

    <script type="module">//<![CDATA[


        import { minitz } from "https://cdn.jsdelivr.net/gh/hexagon/minitz@3.0.0/dist/minitz.min.mjs";

        // Handle custome time zone conversion
        let allTimezones = Intl.supportedValuesOf('timeZone'),
            inputTimeElm = document.getElementById('sourceDate'),
            resultElm = document.getElementById('result'),
            errorElm = document.getElementById('error'),
            sourceTzElm = document.getElementById('sourceTz'),
            destTzElm = document.getElementById('destTz');

        allTimezones.forEach((t) => {
            sourceTzElm.appendChild(new Option(t, t));
            destTzElm.appendChild(new Option(t, t));
        });

        const recalculate = () => {
            let result = "Error",
                errorMessage = "";
            try {
                result = minitz.fromTZISO(inputTimeElm.value, sourceTzElm.value).toLocaleString('sv-SE', {
                    timeZone: destTzElm.value
                });
            } catch (e) {
                errorMessage = e.toString();
            }
            resultElm.innerHTML = result;
            errorElm.innerHTML = errorMessage;
        };

        inputTimeElm.addEventListener('change', () => {
            recalculate()
        });
        inputTimeElm.addEventListener('keypress', () => {
            recalculate()
        });
        sourceTzElm.addEventListener('change', () => {
            recalculate()
        });
        destTzElm.addEventListener('change', () => {
            recalculate()
        });

        // Seed input time element with current time
        inputTimeElm.value = new Date().toLocaleString('sv-SE');

        // Recalculate instantly
        recalculate();



    //]]></script>

            window.parent.parent.postMessage(["resultsFrame", {

                slug: ""
            }], "*")
        }

        // always overwrite window.name, in case users try to set it manually
        window.name = "result"

    <script>
        let allLines = []

        window.addEventListener("message", (message) => {
            if (message.data.console) {
                let insert = document.querySelector("#insert")
                allLines.push(message.data.console.payload)
                insert.innerHTML = allLines.join(";\r")

                let result = eval.call(null, message.data.console.payload)
                if (result !== undefined) {
                    console.log(result)
                }
            }
        })
    </script>
